<!DOCTYPE html>
<html lang="pl">
<head>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Super hiper wpis na temat czegokolwiek">
    <meta name="keywords" content="Bardzo ważne słowa kluczowe">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Ajax</title>
</head>
<body>

    <div class="container2 col-9">

        <div class="jumbotron">
            <h1>Skąd pochodzisz?</h1>

            <form id="form-container">
                <div class="row" >

                    <div class="input-group col-5">
                        <label for="city" class="col-3 text-primary">Miasto: </label>
                        <input type="text" class="form-control col-9" id="city">
                    </div>

                    <div class="input-group col-5">
                        <label for="street" class="col-3 text-primary ">Ulica: </label>
                        <input type="text" class="form-control col-9" id="street">
                    </div>

                    <div class="input-group col-2">
                        <button type="submit" class="btn btn-primary">Wyszukaj</button>
                    </div>

                </div>
            </form>
        </div>

        <div class="row">
            <img src="" class="photo col-8">
        </div>


        <div class="row col-12">
            <div class="wikipedia-container col-4">
                <h2 class="text-primary" id="wikipedia-header">Kilka artykułów z Wikipedi:</h2>
                <ul id="wikipedia-links"> </ul>
            </div>

            <div class="nytimes-container col-8">
                <h2 class="text-primary" id="nyt-header">I jeszcze kilka z New York Times:</h2>
                <ul id="nytimes-articles"> </ul>
            </div>

        </div>



    </div>
    <footer class="col-9">
        <ul>
            <li>Elżbieta Neska &#169 2017.</li>
            <li>Wszelkie prawa zastrzeżone.</li>
        </ul>
    </footer>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
